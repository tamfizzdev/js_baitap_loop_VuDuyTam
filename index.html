<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=\, initial-scale=1.0" />
    <!-- <script type="text/javascript" src="script.js"></script> -->
    <!-- Latest compiled and minified CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
      crossorigin="anonymous"
    />
    <!-- Optional theme -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css"
      integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <!-- Latest compiled and minified JavaScript -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
      integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <!-- BT1 -->
    Bài tập 1: Tìm số nguyên dương nhỏ nhất sao cho: 1 + 2 + … + n > 10000
    <form>
      <div class="form-group">
        <input type="number" class="form-control" id="minNumber" />
      </div>
      <button
        type="submit"
        class="btn btn-primary"
        onclick="timSoNguyenDuongNhoNhat()"
      >
        Tìm
      </button>
    </form>
    <br />

    <!-- BT2 -->
    Bài tập 2: Viết chương trình nhập vào 2 số x, n tính tổng: S(n) = x + x^2 +
    x^3 + … + x^n
    <form>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="numberx"
          placeholder="Nhập số x"
        />

        <input
          type="number"
          class="form-control"
          id="numbern"
          placeholder="Nhập số thứ n"
        />
      </div>
      <button type="submit" class="btn btn-primary" onclick="tinhTong()">
        Tính tổng
      </button>
    </form>
    <br />

    <!-- BT3 -->
    Bài 3: tính giai thừa

    <form>
      <div class="form-group">
        <input
          type="number"
          class="form-control"
          id="number"
          placeholder="Nhập số cần tính giai thừa"
        />
      </div>
      <button type="submit" class="btn btn-primary" onclick="tinhGiaiThua()">
        Tính
      </button>
    </form>
    <br />

    <!-- BT4 -->
    <div class="bt4">
      <div>div lẻ 1</div>
      <div>div chẵn 2</div>
      <div>div lẻ 3</div>
      <div>div chẵn 4</div>
      <div>div lẻ 5</div>
      <div>div chẵn 6</div>
      <div>div lẻ 7</div>
      <div>div chẵn 8</div>
      <div>div lẻ 9</div>
      <div>div chẵn 10</div>
    </div>

    <button onclick="change_background()">Tạo div</button>

    <br />
    <script src="./index.js"></script>
  </body>
</html>
